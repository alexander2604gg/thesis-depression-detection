spring.application.name=Alexander
server.port=${PORT:8080}

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

feign.client.config.default.connectTimeout=1200000
feign.client.config.default.readTimeout=1200000

reddit.client.id=${REDDIT_CLIENT_ID}
reddit.client.secret=${REDDIT_CLIENT_SECRET}

security.jwt.private.key=${JWT_PRIVATE_KEY}
security.jwt.user.generator=${JWT_USER_GENERATOR}

reddit.username=${REDDIT_USERNAME}
reddit.password=${REDDIT_PASSWORD}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always